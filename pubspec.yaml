name: rielera_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_snake_navigationbar: ^0.5.0
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_launcher_icons: ^0.9.2
  expandable: ^5.0.1
  provider: ^6.0.0
  url_launcher: ^6.0.9
  responsive_framework: ^0.1.4
  line_icons: ^2.0.1
  qr_flutter: ^4.0.0
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  google_sign_in: ^5.1.1

  http: ^0.13.4
  toggle_switch: ^1.3.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Helvetica Nue
      fonts:
        - asset: assets/fonts/HelveticaNeue-UltraLight.ttf
          weight: 300

    - family: Custom
      fonts:
        - asset: icons/Custom.ttf
